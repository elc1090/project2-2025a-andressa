<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Montar Cardápio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Menu de navegação -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Início</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"  href="cardapio.html">Criar Cardápio</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="treinos.html">Criar Treinos</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="infoUsuario" class="row justify-content-center mb-4"></div>

  <div class="container my-5">
    <h1 class="text-center mb-4">Monte seu Cardápio</h1>

    <div class="row mb-4">
      <div class="col-md-8">
        <input type="text" id="buscarAlimento" class="form-control" placeholder="Digite o nome de um alimento...">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" onclick="buscarAlimentos()">Buscar Alimentos</button>
      </div>
    </div>

    <div id="resultados" class="row mb-5"></div>

    <h2 class="text-center mb-3">Seu Cardápio</h2>
    <div id="refeicoes" class="row"></div>

    <div class="text-center mt-4">
      <button class="btn btn-success" onclick="abrirModalNovaRefeicao()">Adicionar Nova Refeição</button>
    </div>

    <h3 class="text-center mt-5">Resumo Nutricional</h3>
    <div id="resumo" class="mt-3 text-center"></div>
  </div>

  <!--Escolher Refeição -->
  <div class="modal fade" id="modalRefeicoes" tabindex="-1" aria-labelledby="modalRefeicoesLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRefeicoesLabel">Escolher Refeição</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="opcoesRefeicoes">
        </div>
      </div>
    </div>
  </div>

  <!-- Criar Nova Refeição -->
  <div class="modal fade" id="modalNovaRefeicao" tabindex="-1" aria-labelledby="modalNovaRefeicaoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNovaRefeicaoLabel">Adicionar Nova Refeição</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="inputNovaRefeicao" class="form-control" placeholder="Nome da nova refeição">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success" onclick="criarNovaRefeicao()">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/cardapio.js"></script>
  <script>
    const dados = JSON.parse(localStorage.getItem('usuario'));
  
    if (dados && dados.nome && dados.objetivo) {
      const info = document.getElementById('infoUsuario');
      info.innerHTML = `
        <div class="col-md-6">
          <div class="card border-primary shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title mb-3">
                <i class="bi bi-person-circle fs-2 text-primary"></i><br>
                <strong>${dados.nome}</strong>. Lembre-se:
              </h5>
              <p class="card-text fs-5">
                <i class="bi bi-bullseye text-success me-2"></i>
                Seu objetivo é: <strong>${dados.objetivo}</strong>
              </p>
              <p class="card-text fs-5">
                <i class="bi bi-bullseye text-success me-2"></i>
                Sua Meta Kcal é: <strong>${dados.kcalMeta}</strong>
              </p>
            </div>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
