<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinos - Criar Plano de Treino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="js/treinos.js" defer></script>
</head>
<body>
  <!-- Menu de navegação -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Início</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cardapio.html">Criar Cardápio</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" aria-current="page"  href="treinos.html">Criar Treinos</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container mt-4">
        <h1 class="mb-4">Criar Plano de Treino</h1>

        <!-- Barra de pesquisa -->
        <div class="row mb-3">
            <div class="col-md-8">
                <input type="text" id="buscarExercicio" class="form-control" placeholder="Pesquisar exercícios (ex: peito, bíceps)">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="buscarExercicios()">Buscar Exercícios</button>
            </div>
        </div>

        <!-- Resultados da pesquisa -->
        <div id="resultados" class="row">
            <p class="text-muted">Nenhum exercício encontrado. Tente buscar por palavras como "peito", "agachamento", "bíceps".</p>
        </div>

        <div class="modal fade" id="modalDias" tabindex="-1" aria-labelledby="modalDiasLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalDiasLabel">Escolher o Dia do Treino</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Selecione o dia da semana para adicionar o exercício</h6>
                        <div id="diasSemana" class="list-group">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
