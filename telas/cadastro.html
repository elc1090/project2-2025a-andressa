    <!-- Cadastrar Usuario -->
  <div class="container">
    <h1 class="text-center mb-4">Cadastro do Usuário</h1>
<form id="form-cadastro">
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="col-md-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade" name="idade" required>
      </div>
      <div class="col-md-3">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" class="form-control" id="peso" name="peso" required>
      </div>
    </div>
  
    <div class="row g-3 mb-3">
      <div class="col-md-3">
        <label for="altura" class="form-label">Altura (cm)</label>
        <input type="number" class="form-control" id="altura" name="altura" required>
      </div>
      <div class="col-md-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" name="sexo" required>
          <option value="">Selecione...</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="atividade" class="form-label">Atividade Física</label>
        <select class="form-select" id="atividade" name="atividade" required>
          <option value="">Selecione...</option>
          <option value="1.2">Sedentário</option>
          <option value="1.55">Moderadamente ativo</option>
          <option value="1.9">Ativo</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="objetivo" class="form-label">Objetivo</label>
        <select class="form-select" id="objetivo" name="objetivo" required>
          <option value="">Selecione...</option>
          <option value="Emagrecer">Emagrecimento</option>
          <option value="Ganhar">Ganho de Massa</option>
          <option value="Manter peso">Manter Peso</option>
        </select>
      </div>
    </div>
  
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Salvar Cadastro</button>
    </div>
  </form>
  </div>
